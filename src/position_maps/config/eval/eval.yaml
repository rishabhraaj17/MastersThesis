  plot_with_overlay: True

  evaluate_precision_recall: True
  blob_threshold: 0.2
  objectness_threshold: 0.2
  gt_pred_loc_distance_threshold: 2 # meters

  make_video: False
  video_fps: 2

  max_pool:
    kernel_size: 2
    stride: 1
    padding: 1

  blob_counter:
    kernel: [1, 1]
    plot: False

  checkpoint:
