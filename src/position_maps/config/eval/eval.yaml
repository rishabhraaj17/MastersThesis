  batch_size : 4
  num_workers: 12
  pin_memory: True
  drop_last: False

  device: 'cpu'  # 'cuda:0', 'cpu'
  use_lightning_loader: False

  data_augmentation: True
  resize_transform_only: True  # set true to plot both supervised and unsupervised boxes

  # dataset
  root: '/home/rishabh/Thesis/TrajectoryPredictionMastersThesis/Datasets/SDD/'
  video_class: DEATH_CIRCLE
  video_meta_class: DEATH_CIRCLE
  desired_pixel_to_meter_ratio: 0.25
  desired_pixel_to_meter_ratio_rgb: 0.25 # 0.07 # 0.25 # 0.05
